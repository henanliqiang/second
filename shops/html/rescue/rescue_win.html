    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>

    <link rel="stylesheet" type="text/css"  href="../assets/css/aui.css">
    <link rel="stylesheet" type="text/css"  href="../assets/css/common.css">
    <link rel="stylesheet" type="text/css"  href="css/rescue.css">
</head>
<body>

    <a class="aui-btn aui-pull-left">
        <!-- <span class="aui-iconfont aui-icon-left"></span> -->
    </a>
    <div class="aui-title">救援订单</div>
</header>
    <div class="aui-content aui-padded-15 aui-margin-b-15" id="rescue_win">
    <!-- <h3 class="aui-text-center aui-margin-t-15">救援服务</h3>
    <div class="aui-content aui-padded-15">
        <ul class="aui-row aui-text-center block-tk">
            <li class="aui-padded-15 item-img" v-if="rescueOrder_data.rescueOrderList.length>0" onclick="jumpUrl.rescuelist()">
                  <img src="images/helpinco.png" width="45">
                  <div class="aui-margin-t-5 price">有新的救援任务</div>
            </li>
            <li class="aui-padded-15" v-if="rescueOrder_data.rescueOrderList.length<1">

            </li>

    <ul class="aui-list aui-margin-t-15" v-if="rescueOrder_data.rescueOrderList.length<1">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-text-center aui-list-item-text" style="line-height: 1rem;text-align: center;">
                        暂无记录
                    </div>
                </div>
            </li>
        </ul>
        <ul class="aui-list aui-media-list">
            <li class="aui-list-item aui-margin-b-15" v-for="item in rescueOrder_data.rescueOrderList">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title">
                                <span v-text="item.addtime">2017-08-21 12:00</span>
                            </div>
                            <div class="aui-list-item-right">
                                <span>救援费用：</span>
                                <span class="price" v-text="item.cost | currency '¥ ' '2'">￥8.5</span>
                            </div>
                        </div>
                        <div class="aui-list-item-text" style="border-top: 1px solid #eee;">
                            <div class="aui-list-item-media aui-col-xs-3 aui-text-center " style="width: 4rem;">
                                <img :src="item.photo?item.photo:'images/gril.jpg'" class="aui-img-round">
                            </div>
                            <div class="aui-list-item-inner aui-col-xs-3 aui-text-center ">
                                <div class="aui-list-item-text ">
                                    <div class="aui-font-size-14">
                                        <span class="" v-text="item.name">小李快修 电动车服务店</span>
                                        <br>
                                        <span class="" v-text="item.cellphone">13546489464</span>
                                        <span class="" style="margin-left:1rem;" @click="settelsBtn(item)"><i class="aui-iconfont aui-icon-phone" style="font-size: 1.2rem;"></i></span>
                                    </div>

                                </div>
                            </div>
                            <div class="aui-list-item-inner aui-col-xs-6 aui-text-center ">
                                （距离：<span class="" v-text="item.distance">1.70</span>KM）<br><span class="price" v-text="item.faulttype"></span><br>
                                <!-- orderstate订单状态 0：待维修 1：已维修  2：已撤销 -->
                                <button style="background:#62b701;color:#ffffff;border:1px solid #62b701;" v-if="item.istakestate == 2" @click=takeOrder(item)>接单</button>&nbsp;&nbsp;
                                <button style="background:#ff7010;color:#ffffff;border:1px solid #ff7010;" v-if="item.istakestate == 2" @click=refuseOrder(item)>撤销订单</button>
                                <button style="background:#ff7010;color:#ffffff;border:1px solid #ff7010;" v-if="item.istakestate == 1 && item.paystate == 0" @click=backlog(item)>未完成订单</button>
                                <br>
                                <span class="price" v-if="item.paystate == 0">未付钱</span>
                                <span class="price" v-if="item.paystate == 1">用户已付钱，订单完成。</span><br>
                                <!-- istakestate订单生效 0：网点撤销订单   1：网点接受订单 2：等待网点操作 -->
                                <span class="price" v-if="item.istakestate == 0">订单已撤销</span>
                                <span v-if="item.istakestate == 1">订单已接受</span>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <div class="aui-margin-10" style="height:30px;line-height: 30px;text-align: center;">
            <span>暂无记录</span>
        </div>
    </div>
</body>
</html>
