<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>续租记录</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/aui.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="css/leaserecord.css">
</head>

<body id="leaserecord-frm" v-cloak>
    <div class="bg">
    </div>
    <div class="aui-padded-15">续租明细</div>
    <div class="aui-content">
        <div class="aui-timeline">
            <!-- 记录 -->
            <div class="aui-timeline-item" v-for="item in LeaseRecord_data.leaseRecordList">
                <div class="aui-timeline-item-label-icon">
                    <img src="images/dian_07.png" style="width: 2rem;">
                </div>
                <div class="aui-timeline-item-inner">
                    <div class="aui-card-list">
                        <div class="aui-card-list-content-padded">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-text clearfix">
                                    <div class="aui-list-item-title fl">
                                        <span v-if="item.leaseterm == 0">月租：</span>
                                        <span v-if="item.leaseterm == 1">季租：</span>
                                        <span v-if="item.leaseterm == 2">年租：</span>
                                        <span v-if="item.leaseterm == 3">日租：</span>
                                    </div>
                                    <div class="aui-list-item-right fr">
                                        <span class="price" v-if="item.paymode == 0">支付宝 </span>
                                        <span class="price" v-if="item.paymode == 1">微信 </span>
                                        <span class="price" v-if="item.paymode == 2">钱包 </span>
                                        <span class="price" v-if="item.paymode == 3">积分 </span>
                                        <span class="price" v-if="item.paymode == 4"></span>
                                        &nbsp;&nbsp;
                                        <span class="price" v-if="item.paymode !== 4">-</span>
                                        <span class="price" v-if="item.amount == 0">续租奖励 </span>
                                        <span class="price" v-else v-text="item.amount">续租花费 </span><span class="price" v-if="item.amount">元</span>
                                    </div>
                                </div>
                                <div class="aui-font-size-12 grey">
                                    <span class="price" v-text="item.begintime">开始时间：</span>&nbsp;&nbsp;至&nbsp;&nbsp;<span class="price" v-text="item.endtime">开始时间：</span>
                                </div>
                                <div class="aui-font-size-12 grey">
                                    续租时间：<span class="price" v-text="item.addtime">充值时间：</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="aui-margin-10" style="height:30px;line-height: 30px;text-align: center;">
                <span v-text="moredatatxt">暂无更多记录</span>
            </div>
        </div>
    </div>
</body>

</html>
<script type="text/javascript" src="../../assets/js/api.js"></script>
<script type="text/javascript" src="../../assets/js/zepto.min.js"></script>
<script type="text/javascript" src="../../assets/js/common.js"></script>
<script type="text/javascript" src="../../assets/js/vue.min.js"></script>
<script type="text/javascript" src="js/leaserecord.js"></script>
