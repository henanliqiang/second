// 随意切换按钮
function randomSwitchBtn(index, name) {
    if (index == 2) {
      api.actionSheet({
          title: '平台客服',
          cancelTitle: '取消',
          // destructiveTitle: '红色警告按钮',
          buttons: ['400-862-5918']
      }, function(ret, err) {
          var index = ret.buttonIndex;
          // 拨打电话
          if (index == 1) {
              api.call({
                  type: 'tel_prompt',
                  number: '400-862-5918'
              });
          }
      });
    }else {
      $api.removeCls($api.dom('#footer div.aui-active'), 'aui-active');
      $api.addCls($api.byId('' + name + ''), 'aui-active');
      api.setFrameGroupIndex({
          name: 'indexGroup',
          index: index,
          scroll: true
      });
    }

    // 隐藏导航地图页的浮动窗口
    if (index > 0) {
        //用户公告状态栏
        api.setFrameAttr({
            name: 'affiche-frm',
            hidden: true
        });
        //状态栏颜色
        api.setFrameAttr({
            name: 'btop_bgcolor_frm',
            hidden: true
        });
        //租期逾期状态栏
        api.setFrameAttr({
            name: 'bmap_info_frm',
            hidden: true
        });
        //电池预约状态窗口
        api.setFrameAttr({
            name: 'bmap_appointinfo_frm',
            hidden: true
        });
        //左侧按钮
        api.setFrameAttr({
            name: 'bmap_iconcenter_frm',
            hidden: true
        });
        //右侧按钮
        api.setFrameAttr({
            name: 'bmap_sos_frm',
            hidden: true
        });

        // api.closeFrame({
        //     name: 'bmap_appointinfo_frm'
        // });
    }
    // 状态窗口出现
    if (index == 0) {
        api.setFrameAttr({
            name: 'affiche-frm',
            hidden: false
        });
        api.setFrameAttr({
            name: 'btop_bgcolor_frm',
            hidden: false
